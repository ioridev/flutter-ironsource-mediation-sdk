def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 28

    lintOptions {
        disable 'InvalidPackage'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.spt.ironsource_flutter_ads_example"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    //Pangle
    implementation 'com.ironsource.adapters:pangleadapter:4.1.2'
    implementation 'com.ironsource.adapters:panglesdk:3.1.0.1'
    //Vungle
    implementation 'com.ironsource.adapters:vungleadapter:4.3.2'
    implementation 'com.vungle:publisher-sdk-android:6.7.0' 
    // Add AdColony Network
    implementation 'com.ironsource.adapters:adcolonyadapter:4.3.1'
    implementation 'com.adcolony:sdk:4.1.4'
    // Add Maio Network
    implementation 'com.ironsource.adapters:maioadapter:4.1.5'
    implementation 'com.maio:android-sdk:1.1.11'
    // ad UnitAds
    implementation 'com.ironsource.adapters:unityadsadapter:4.3.6'
    implementation 'com.unity3d.ads:unity-ads:3.4.8'
}
